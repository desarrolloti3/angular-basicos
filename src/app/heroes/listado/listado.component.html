<p>listado de Heroes</p>
<ul>
    <div *ngIf="heroeBorado; else noBorrado">
        <h3>Heroe Borrado <small>{{heroeBorado}}</small></h3>
        
    </div>

    <ng-template #noBorrado>
        <h3>No ha borrado nada...</h3>    
    </ng-template>
    
    <!--<h4 class="text-right"><strong>Oficina: </strong>{{heroe}}</h4>-->
    <button (click)="borrarheroe()">Borrar</button>    
    <li *ngFor="let heroe of heroes; let i =index">         
    {{i+1}} - {{heroe}}
    </li>

    
</ul>
